version: '3.7'

services:
  web:
    container_name: codersMojoBackend
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    restart: always
    environment:
      - NODE_ENV=production
    depends_on:
      - db
  db:
    container_name: postgres
    image: postgres:12.1
    volumes:
      - ./prisma/schema.sql:/docker-entrypoint-initdb.d/dump.sql
    ports:
      - 5432:5432
    restart: always
    environment:
      POSTGRES_USER: codersmojo
      POSTGRES_PASSWORD: codersmojo
      POSTGRES_DB: codersmojo